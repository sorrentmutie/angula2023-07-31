
<ng-template #noData>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
    </div>
  </div>
</ng-template>

<div *ngIf="(reqresData | async) as sub; else noData;">
  <div *ngFor="let person of sub.data" class="col card" style="width: 18rem;">
      <app-card [person]="person"></app-card>
  </div>
</div>
