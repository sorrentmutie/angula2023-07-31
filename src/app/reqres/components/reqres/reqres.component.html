<div *ngIf="(reqresData | async) as sub ">
  <div *ngFor="let person of sub.data" class="col card" style="width: 18rem;">
    <img class="card-img-top" src="{{person.avatar}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{person.first_name}} {{person.last_name}}</h5>
      <p class="card-text">{{person.email}}</p>
    </div>
  </div>
</div>
